<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TitanML</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app" class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <div class="logo">
                    <div class="logo-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3"/>
                            <path d="M12 2v4m0 12v4M2 12h4m12 0h4"/>
                            <circle cx="12" cy="12" r="9" stroke-dasharray="4 2"/>
                        </svg>
                    </div>
                    <span class="logo-text">TitanML</span>
                </div>
            </div>
            
            <div class="header-center">
                <div class="search-wrapper">
                    <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/>
                    </svg>
                    <input type="text" class="search-input" id="searchInput" placeholder="Search concepts, terms, relationships..." aria-label="Search">
                    <kbd class="search-kbd">/</kbd>
                </div>
            </div>
            
            <div class="header-right">
                <button class="btn btn-ghost" id="toggleSidebar" aria-label="Toggle sidebar">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2"/>
                        <path d="M9 3v18"/>
                    </svg>
                </button>
                <button class="btn btn-primary" id="addTermBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 5v14m-7-7h14"/>
                    </svg>
                    Add Term
                </button>
            </div>
        </header>

        <!-- Main Layout -->
        <div class="layout">
            <!-- Sidebar -->
            <aside class="sidebar" id="sidebar">
                <div class="sidebar-section">
                    <h3 class="sidebar-title">Categories</h3>
                    <div class="category-list" id="categoryList"></div>
                </div>
                
                <div class="sidebar-section">
                    <h3 class="sidebar-title">Quick Filters</h3>
                    <div class="filter-list" id="filterList">
                        <div class="filter-item active" data-filter="all">
                            <div class="filter-dot" style="background: var(--accent-primary);"></div>
                            <span>All Terms</span>
                            <span class="filter-count" id="totalCount">0</span>
                        </div>
                        <div class="filter-item" data-filter="core">
                            <div class="filter-dot" style="background: var(--accent-warning);"></div>
                            <span>Core Concepts</span>
                        </div>
                        <div class="filter-item" data-filter="technique">
                            <div class="filter-dot" style="background: var(--accent-secondary);"></div>
                            <span>Techniques</span>
                        </div>
                    </div>
                </div>
                
                <div class="sidebar-section">
                    <h3 class="sidebar-title">Statistics</h3>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-value" id="statCategories">0</div>
                            <div class="stat-label">Categories</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="statTerms">0</div>
                            <div class="stat-label">Terms</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="statConnections">0</div>
                            <div class="stat-label">Connections</div>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Content -->
            <main class="content" id="content">
                <!-- Graph View -->
                <div class="graph-container" id="graphContainer">
                    <canvas id="graphCanvas"></canvas>
                    
                    <!-- Legend -->
                    <div class="legend" id="legend">
                        <div class="legend-title">Node Types</div>
                        <div class="legend-items" id="legendItems"></div>
                    </div>
                    
                    <!-- Controls -->
                    <div class="graph-controls">
                        <button class="control-btn" id="zoomIn" aria-label="Zoom in">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35M11 8v6m-3-3h6"/>
                            </svg>
                        </button>
                        <button class="control-btn" id="zoomOut" aria-label="Zoom out">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35M8 11h6"/>
                            </svg>
                        </button>
                        <button class="control-btn" id="resetView" aria-label="Reset view">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </main>
        </div>

        <!-- Node Detail Panel -->
        <div class="panel" id="detailPanel">
            <div class="panel-header">
                <button class="panel-close" id="closePanel" aria-label="Close">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 6 6 18M6 6l12 12"/>
                    </svg>
                </button>
                <div class="panel-badge" id="panelBadge">Category</div>
                <h2 class="panel-title" id="panelTitle">Term Name</h2>
                <p class="panel-subtitle" id="panelSubtitle">Description</p>
            </div>
            <div class="panel-body">
                <section class="panel-section">
                    <h4 class="section-title">Definition</h4>
                    <p class="section-text" id="panelDefinition">Definition text...</p>
                </section>
                
                <section class="panel-section">
                    <h4 class="section-title">Related Terms</h4>
                    <div class="related-grid" id="relatedTerms"></div>
                </section>
                
                <section class="panel-section">
                    <h4 class="section-title">Code Example</h4>
                    <div class="code-block">
                        <pre><code id="panelCode">// Code example</code></pre>
                    </div>
                </section>
                
                <section class="panel-section">
                    <h4 class="section-title">Tags</h4>
                    <div class="tag-list" id="panelTags"></div>
                </section>
            </div>
        </div>

        <!-- Add Term Modal -->
        <div class="modal-overlay" id="addModal">
            <div class="modal">
                <div class="modal-header">
                    <h3 class="modal-title">Add New Term</h3>
                    <button class="modal-close" id="closeModal" aria-label="Close">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M18 6 6 18M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
                <form class="modal-form" id="addTermForm">
                    <div class="form-group">
                        <label class="form-label">Term Name *</label>
                        <input type="text" name="name" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Category *</label>
                        <select name="category" class="form-select" id="categorySelect" required></select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Short Description *</label>
                        <input type="text" name="shortDesc" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Full Definition *</label>
                        <textarea name="definition" class="form-textarea" rows="4" required></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Related Terms</label>
                            <input type="text" name="related" class="form-input" placeholder="term1, term2">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Tags</label>
                            <input type="text" name="tags" class="form-input" placeholder="tag1, tag2">
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-ghost" id="cancelAdd">Cancel</button>
                        <button type="submit" class="btn btn-primary">Add Term</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Tooltip -->
        <div class="tooltip" id="tooltip"></div>
    </div>

    <!-- SCRIPT LOADER WITH DIAGNOSTICS -->
    <script>
        console.log("--- System Boot Sequence Initiated ---");
        
        function loadScript(src, callback) {
            var script = document.createElement('script');
            script.src = src;
            script.onload = function() {
                console.log("‚úÖ SUCCESS: Loaded " + src);
                callback(false);
            };
            script.onerror = function() {
                console.error("‚ùå FAILED: Could not load " + src + ". Check file path/folder structure.");
                alert("Error: Could not load " + src + ". Make sure the 'js' folder exists.");
                callback(true);
            };
            document.body.appendChild(script);
        }

        // Chain loading to ensure correct order
        loadScript("js/data.js", function(error) {
            if (error) return;
            
            if (!window.KnowledgeBase) {
                console.error("‚ùå CRITICAL: data.js loaded, but window.KnowledgeBase is missing!");
                return;
            }

            loadScript("js/graph.js", function(error) {
                if (error) return;

                if (!window.KnowledgeGraph) {
                    console.error("‚ùå CRITICAL: graph.js loaded, but window.KnowledgeGraph is missing!");
                    return;
                }

                loadScript("js/app.js", function(error) {
                    if (error) return;
                    
                    // Final check
                    setTimeout(function() {
                        if (window.app && window.app.initialized) {
                            console.log("üöÄ APP IS RUNNING.");
                        } else {
                            console.error("‚ùå APP FAILED: Scripts loaded, but App did not initialize. Check for syntax errors inside JS files.");
                        }
                    }, 500);
                });
            });
        });
    </script>
</body>
</html>
